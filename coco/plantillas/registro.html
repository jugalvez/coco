{% extends 'base.html' %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/login.css">
	<style type="text/css">
		.formulario ul{
			list-style: none;
			font-family: arial;
		}

		.formulario ul li{
			line-height: 2.5em;
		}

		.formulario ul li input[type='text'], .formulario ul li input[type='password']{
			background: #fff;
			border-radius: 5px;
			border: 1px solid #fff;
			color: #cfd9cc;
			font-family: 'Boogaloo', cursive;
			font-size: 18px;
			padding: 10px 10px;						
			width: 270px;
			
			box-shadow: inset 0 1px 3px rgba(0,0,0,0.50);
			-moz-box-shadow: inset 0 1px 3px rgba(0,0,0,0.50);
			-webkit-box-shadow: inset 0 1px 3px rgba(0,0,0,0.50);	
		}


		.formulario ul li input[type='text'], .formulario ul li input[type='password']{
			background: #ede5db;
			color: #323232;
		}

		.formulario ul li label{
			display: inline-block;
			width: 250px;
		}

		.formulario .helptext{
			display: block;
			font-size: 0.7em;
		}

		.acciones{
			margin-right: 90px;
		}

		.botonE{
			margin-top: 30px !important;			
		}		

	</style>
{% endblock %}

   
{% block busqueda %}
	{% include 'caja.html' %}
{% endblock %}


{% block contenido %}
	<section id="contenedor-login">
		<div id="cabecera_login">
			<h2>Registro</h2>
		</div>
		<form class="formulario" action='.' method='post'>{% csrf_token %}
			<ul>
				{{ formRegistro.as_ul }}

				<li class='acciones'>
					<input type="submit" name="submit" value="Registrar" class="botonE" />
				</li>
			</ul>
			
		</form>
	</section>
{% endblock %}
